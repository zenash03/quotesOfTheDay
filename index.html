<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Of The Day</title>
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body onload="getQuote()">
    <div class="container">
        <div class="row align-items-center" style="height:90vh">
            <div class="col">
                <div class="row d-grid gap-2 justify-content-md-center ">
                    <div class="col text-center">
                        <h2>Quote Of The Day</h2>
                    </div>
                    <div class="w-100"></div>
                    <div class="col text-center">
                        <figure class="w-75 m-auto">
                            <blockquote class="blockquote">
                              <p id="quote"></p>
                            </blockquote>
                            <figcaption class="blockquote-footer">
                               <cite title="Source Title" id="author"></cite>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="w-100"></div>
                    <div class="col text-center">
                        <button class="btn btn-primary" onclick="generateQuote()">Generate Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    function getQuote(){
        let quote = document.querySelector('#quote')
        let author = document.querySelector('#author')
        let http = new XMLHttpRequest()
        http.onreadystatechange = () => {
            if(http.readyState == 4 && http.status == 200){
                const resp = JSON.parse(http.responseText)
                console.log(resp)
                quote.textContent = resp.content
                author.textContent = resp.author
            }
        }
        http.open("GET", 'https://api.quotable.io/random', true)
        http.send()
    }
    function generateQuote(){
        getQuote()
    }
</script>
</body>
</html>
